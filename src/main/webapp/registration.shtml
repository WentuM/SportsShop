<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main-content.css">
    <link rel="stylesheet" href="css/footer.css">
    <!--#include virtual="include/bootstrap-link.txt"-->
    <style>
        .main-content {
            width: 40%;
            height: 325px;
        }
        .submit {
            margin-left: 41.5%;
        }
        .inputs {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<!--#include virtual="include/header.txt"-->
<form><div class="main-content">
    <p class="headline">Регистрация</p>
    <div class="inputs"><input type="text" placeholder="Name" required><br></div>
    <div class="inputs"><input type="email" placeholder="Email" required><br><small>*Пример: example@ex.com</small></div>

    <div class="inputs"><input type="text" placeholder="Number" pattern="^(8/+7)([0-9]){10}" required><br><small>*Без разделителей, 8../+7..</small></div>
    <div class="inputs"><input type="password" placeholder="Password" pattern="/(?=.*[0-9])(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z!@#$%^&*]{6,}/g" required><br><small>*Не менее 6 символов</small></div>
    <div class="inputs"><input type="file" accept="image/jpeg, image/png" required></div>
</div>
    <input class="submit" type="submit" value="Зарегистрироваться">
</form>
<!--#include virtual="include/footer.txt"-->
<!--#include virtual="include/bootstrap-scripts.txt"-->
</body>
</html>
