<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Каталог</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main-content.css">
    <link rel="stylesheet" href="css/footer.css">
    <style>
        .main-content {
            border-bottom: 0;
        }
        table {
            text-align: left;
        }

        .sub {
            width: 120px;
            height: 30px;
        }

        .sub:hover {
            background: #455e84;
        }

        .search {
            overflow: hidden;
            width: 70%;
            margin-bottom: 20px;
        }
        .card-img-top {
            height: 120px;

        }
        .card-title {
            margin-bottom: 0 !important;
        }
        .card-body {
            padding: 8px !important;
        }
        .card {
            height: 186px;
            border: 1px solid black !important;
            background: rgba(255, 255, 255, 0.42) !important;
        }
        card:hover {
            box-shadow: 0 0 10px rgb(0,0,0); !important;
        }
        .search-but {
            margin-bottom: 5px;
        }
        .search-but:hover {
            background: #455e84;
        }
    </style>
    <!--#include virtual="include/bootstrap-link.txt"-->
</head>
<body>
<!--#include virtual="include/header.txt"-->
<div class="main-content"><p class="headline">Каталог</p>
    <div class="container">
        <div class="row">
            <div class="col-sm-4"><p><b>Фильтры</b></p>
                <form id="filter">
                    <table>
                        <th>По категории:</th>
                        <tr>
                            <td>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="vitamins" value="vitamins">
                                    <label class="form-check-label" for="vitamins">Витамины</label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="protein" value="protein">
                                    <label class="form-check-label" for="protein">Протеиновые батончики</label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="izo" value="izo">
                                    <label class="form-check-label" for="protein">Изотоник</label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="minerals" value="minerals">
                                    <label class="form-check-label" for="protein">Минералы и микроэлементы</label>
                                </div>
                            </td>
                        </tr>
                        <th>По производителю:</th>
                        <tr>
                            <td>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="" value="">
                                    <label class="form-check-label" for=""></label>
                                </div>
                            </td>
                        </tr>
                        <th>По цене:</th>
                        <tr>
                            <td>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="low" value="low">
                                    <label class="form-check-label" for="low">до 500 рублей</label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="medium" value="medium">
                                    <label class="form-check-label" for="low">от 500 до 2000 рублей</label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="many" value="many">
                                    <label class="form-check-label" for="low">от 2000 рублей</label>
                                </div>
                            </td>
                        </tr>
                        <th>По наличию:</th>
                        <tr>
                            <td>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="" value="">
                                    <label class="form-check-label" for="">В наличии</label>
                                </div>
                            </td>
                        </tr>

                    </table>
                    <input class="sub" type="submit" value="Принять"></form>
            </div>
            <div class="col-sm-8" style="border-left: 1px solid black"><form><input class="search"
                                                                              placeholder="Поиск по названию..."
                                                                              type="search"><input type="submit"  class="search-but" value="Искать" style="margin-left: 5px"></form>
                <div class="container">
                    <div class="row">
                        <div class="col"> <!--Общее для всех продуктов-->
                            <div class="card">
                                <input type="hidden" name="product" value="id"/> <!--Скрытое поле, результат чего отправляется на сервак при нажатии кнопки; value - PK продукта-->
                                <img class="card-img-top" src="resources/protein2.png" alt="Card image cap">
                                <div class="card-body">
                                    <h5 class="card-title">Название продукта</h5>
                                    <p class="card-text">цена</p>
                                </div>
                            </div>
                            <input class="submit" type="submit" value="В корзину">
                        </div>
                        <div class="col">
                            <form><div class="card">
                                <input type="hidden" name="product" value="id"/> <!--Скрытое поле, результат чего отправляется на сервак при нажатии кнопки; value - PK продукта-->
                                <img class="card-img-top" src="resources/protein2.png" alt="Card image cap">
                                <div class="card-body">
                                    <h5 class="card-title">Название продукта</h5>
                                    <p class="card-text">цена</p>
                                </div>
                            </div>
                            <input class="submit" type="submit" value="Нет в наличии" disabled></form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--#include virtual="include/footer.txt"-->
<!--#include virtual="include/bootstrap-scripts.txt"-->
</body>
</html>
